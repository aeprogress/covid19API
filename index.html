<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>COVID-19 API</title>
</head>
<body>
    <div class="container pt-3 bg-light" style="text-align: center; padding: 2% 3%; width: 80%; margin: 25% auto;">
        <h3 style="margin-bottom: 2%;">Codvid-19 Statistics Around The World</h3>
        <div class="input-group mb-3" >
            <div class="input-group-prepend" style="margin: 0 auto;">
                <button class="btn  btn-primary" type="button" onclick="showStats()">Submit</button>
                <select class="custom-select" id="inputGroupSelect03" style="max-width: 40rem;"></select>
            </div>
        </div>
        <div class="card text-white bg-primary mb-3" style="max-width: 100rem; display:inline-block;">
            <div class="card-header">Active</div>
            <div class="card-body">
            <h5 class="card-title" id="active">-------</h5>
            </div>
        </div>
        <div class="card text-white bg-success mb-3" style="max-width: 18rem; display:inline-block;">
            <div class="card-header">Recovered</div>
            <div class="card-body">
            <h5 class="card-title" id="recovered">-------</h5>
            </div>
        </div>
        <div class="card text-white bg-danger mb-3" style="max-width: 18rem; display:inline-block;">
            <div class="card-header">Confirmed</div>
            <div class="card-body">
            <h5 class="card-title" id="confirmed">-------</h5>
            </div>
        </div>
        <div class="card text-white bg-dark mb-3" style="max-width: 18rem; display:inline-block;">
            <div class="card-header">Deathes</div>
            <div class="card-body">
            <h5 class="card-title" id="deaths">-------</h5>
            </div>
        </div>
        <div class="card text-black bg-light mb-1" style="max-width: 28rem; margin: 0% auto;">
            <div class="card-title" id="updated" style="text-align: left; padding: 2% 0% 0% 2%;">Updated:</div>
        </div>
    </div>
</body>
<script src="./app.js" type="text/JavaScript"></script>
</html>
